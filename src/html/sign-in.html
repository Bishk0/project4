<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../img/favicon.png" rel="shortcut icon">
    <link href="../img/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon">
    <link href="../img/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../img/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon" sizes="114x114">
    <title>Title</title>
</head>
<body>
<section class="sign-in">
    <div class="container">
        <div class="sign-in__logo">
            <a href="../../index.html"><img src="../img/logo.png" alt=""></a>
        </div>
        <div class="sign-in__inner">
            <div class="sign-in__content">
                <div class="sign-in__title">
                    <span>Sign In to your account</span>
                </div>
                <form action="" class="sign-in__form">
                    <input type="email" placeholder="Enter email address">
                    <input type="password" placeholder="Password">
                    <input class="sign-in__btn" type="submit" value="Sign In">
                </form>
                <input type="checkbox" checked/>
                <span class="sign-in__text">Keep me logged in</span>
                <div class="sign-in__bloc">
                    <a href="forgot-password.html">Forgot password?</a>
                    <a href="sign-up.html">Need an account?</a>
                </div>
            </div>
        </div>
        <span class="sign-in__text">Made with <span class="icon-heart"></span> by Aryandhani.</span>
    </div>
</section>
</body>
</html>
