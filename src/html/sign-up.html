<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../img/favicon.png" rel="shortcut icon">
    <link href="../img/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon">
    <link href="../img/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon" sizes="72x72">
    <link href="../img/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon" sizes="114x114">
    <title>Title</title>
</head>
<body>
<section class="sign-up">
    <div class="container">
        <div class="sign-up__logo">
            <a href="../../index.html"><img src="../img/logo.png" alt=""></a>
        </div>
        <div class="sign-up__inner">
            <div class="sign-up__content">
                <div class="sign-up__title">
                    <span>Create an account</span>
                </div>
                <form action="" class="sign-up__form">
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Enter email address">
                    <input type="password" placeholder="Password">
                    <input class="sign-up__btn" type="submit" value="Sign Up">
                </form>
                <input type="checkbox"/>
                <span class="sign-up__text">I agree to <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                <div class="sign-up__bloc">
                    <span>Already have an account? <a href="sign-in.html">Sign In here</a></span>
                </div>
            </div>
        </div>
        <span class="sign-up__text">Made with <span class="icon-heart"></span> by Aryandhani.</span>
    </div>
</section>
</body>
</html>
